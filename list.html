<!DOCTYPE html>
<html lang="en">
<head>
    <title>List tag</title>
    <body>
        <h1>An order List</h1>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>

        <h1>An unorder List</h1>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </body>
</head>
</html>
