<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <table>
       <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
       </style>
    </table>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>milan </td>
            <td>male </td>
            <td>24</td>
        </tr>
        <tr>
            <td>ronak</td>
            <td>male</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
